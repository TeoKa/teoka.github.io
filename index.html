<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>

  <!-- Font Awesome for timeline icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <link rel="stylesheet" href="css/styles.css" />

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#welcome">Welcome</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
    </ul>
  </nav>

  <!-- Welcome section -->
  <section id="welcome" class="centered-section welcome-section">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <div class="welcome-text">
      <h1>Welcome to my portfolio</h1>
      <p>Hi, I'm [Your Name], a software developer passionate about building web apps.</p>
    </div>
  </section>

  <!-- About Me with timeline -->
  <section id="about" class="centered-section">
    <h2>About Me</h2>
    <div id="timeline-container" class="timeline"></div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="centered-section">
    <h2>Portfolio</h2>
    <p>Here are some of my projects...</p>
    <!-- Add portfolio items here -->
  </section>

  <!-- Your timeline.js inside js folder -->
  <script src="js/timeline.js"></script>
